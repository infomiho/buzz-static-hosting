services:
  server:
    build: .
    restart: unless-stopped
    environment:
      - BUZZ_DATA_DIR=/data
      - BUZZ_DOMAIN=${BUZZ_DOMAIN}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    volumes:
      - buzz-data:/data
    expose:
      - "8080"
    networks:
      - coolify
    labels:
      - traefik.enable=true
      - traefik.http.routers.buzz.rule=Host(`${BUZZ_DOMAIN}`)
      - traefik.http.routers.buzz.entrypoints=https
      - traefik.http.routers.buzz.tls=true
      - traefik.http.routers.buzz.tls.certresolver=letsencrypt
      - traefik.http.routers.buzz-wildcard.rule=HostRegexp(`.+\.${BUZZ_DOMAIN}`)
      - traefik.http.routers.buzz-wildcard.entrypoints=https
      - traefik.http.routers.buzz-wildcard.tls=true
      - traefik.http.routers.buzz-wildcard.tls.certresolver=letsencrypt
      - traefik.http.services.buzz.loadbalancer.server.port=8080

networks:
  coolify:
    external: true

volumes:
  buzz-data:
    name: buzz_buzz-data
